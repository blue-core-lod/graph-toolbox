<div class="h-100 border rounded bg-light border-secondary-subtle m-1 p-1">
  
  <h2 id="bench-heading">Welcome to the Graph Toolbox!</h2>
  <ul class="nav nav-tabs" id="workbench=tablist" role="tablist">
    <li class="nav-item d-none" role="presentation" id="search-results-tab">
        <button class="nav-link"
              id="search-results-tab-btn"
              data-bs-toggle="tab"
              data-bs-target="#search-results"
              type="button"
              role="tab"
              aria-controls="search-results"
              aria-selected="false">
            Search Results
        </button>
    </li>
    <li class="nav-item d-none" role="presentation" id="bf-sparql-results-tab">
        <button class="nav-link" 
                id="bf-sparql-results-tab-btn" 
                data-bs-toggle="tab" 
                data-bs-target="#bf-sparql-results"
                type="button"
                role="tab"
                aria-controls="bf-sparql-results"
                aria-selected="false">
            SPARQL Results
          </button>
    </li>
    <li class="nav-item d-none" role="presentation" id="bf-validation-results-tab">
        <button class="nav-link" 
                id="bf-validation-results-tab-btn" 
                data-bs-toggle="tab" 
                data-bs-target="#bf-validation-results"
                type="button"
                role="tab"
                aria-controls="bf-validation-results"
                aria-selected="false">
            SHACL Results
          </button>
    </li>
  </ul>
  <div class="tab-content" id="work-bench-tab-content">
    <div id="search-results" class="tab-pane fade overflow-auto"></div>
    <div id="bf-sparql-results" class="tab-pane fade overflow-auto" aria-labelledby="bf-sparql-results-tab-btn" tabindex="0"></div>
    <div id="bf-validation-results" class="tab-pane fade overflow-auto" aria-labelledby="" tabindex="0"></div>
  </div>
</div>
